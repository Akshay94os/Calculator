<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Modern Dark Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1e1e2e; /* Deep dark background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .calculator {
      background: #2b2b3b; /* Darker card */
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      width: 280px;
    }
    .display {
      width: 100%;
      height: 70px;
      background: #181825;
      color: #cdd6f4; /* Light text */
      text-align: right;
      font-size: 32px;
      line-height: 70px;
      border-radius: 10px;
      padding-right: 20px;
      box-sizing: border-box;
      margin-bottom: 20px;
      overflow: hidden;
      border: 1px solid #45475a;
    }
    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    button {
      height: 55px;
      font-size: 20px;
      border: none;
      background: #45475a; /* Button color */
      color: #cdd6f4;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:hover {
      background: #585b70;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    .operator {
      background: #fab387; /* Vibrant Orange */
      color: #1e1e2e;
    }
    .operator:hover {
      background: #ef9f76;
    }
    .del-btn {
      background: #f38ba8; /* Soft Red */
      color: #1e1e2e;
      font-weight: bold;
    }
    .del-btn:hover {
      background: #e78284;
    }
    .equal {
      background: #a6e3a1; /* Soft Green */
      color: #1e1e2e;
      grid-column: span 2;
    }
    .equal:hover {
      background: #94e2d5;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="display" id="screen">0</div>
    <div class="buttons">
      <button class="del-btn">X</button>
      <button class="operator">÷</button>
      <button class="operator">×</button>
      <button class="operator">−</button>

      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operator">+</button>

      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>.</button>

      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>0</button>

      <button class="equal">=</button>
    </div>
  </div>

  <script>
    const display = document.getElementById('screen');
    const buttons = document.querySelectorAll('button');
    let currentExpression = '';

    buttons.forEach(btn => {
      btn.addEventListener('click', () => {
        const val = btn.textContent;

        if (val === 'X') {
          currentExpression = '';
        } else if (val === '=') {
          try {
            // Clean the expression for math logic
            let mathString = currentExpression.replace(/÷/g, '/').replace(/×/g, '*').replace(/−/g, '-');
            const result = eval(mathString);
            currentExpression = result.toString();
          } catch {
            currentExpression = 'Error';
          }
        } else {
          if (currentExpression === 'Error') currentExpression = '';
          currentExpression += val;
        }

        display.textContent = currentExpression || '0';
      });
    });
  </script>

</body>
</html>
